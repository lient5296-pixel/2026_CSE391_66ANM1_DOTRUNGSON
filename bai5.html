<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>HR Management</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f2f2f2;
}

/* ===== HEADER ===== */
.header{
    background:#2c3e50;
    color:white;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.header-left{
    display:flex;
    align-items:center;
}
.header-left h1{
    margin:0;
    font-size:28px;
    margin-right:30px;
}
.header-left a{
    color:white;
    margin-right:15px;
    text-decoration:none;
}
.header-right input{
    padding:6px;
}

/* ===== CONTENT ===== */
.container{
    background:white;
    margin:25px;
    padding:20px;
    border-radius:4px;
}
.top{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.add{
    background:#3498db;
    color:white;
    border:none;
    padding:10px 16px;
    border-radius:4px;
}

/* ===== TABLE ===== */
table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
}
th,td{
    border:1px solid #ccc;
    padding:10px;
    text-align:center;
}
th{
    background:#f4f4f4;
}
.edit{
    background:#f1c40f;
    border:none;
    padding:6px 10px;
}
.delete{
    background:#e74c3c;
    color:white;
    border:none;
    padding:6px 10px;
}

/* ===== FORM ===== */
.form{
    width:550px;
    background:white;
    margin:30px auto;
    border:1px solid #ccc;
}
.form-title{
    background:#3498db;
    color:white;
    padding:14px;
    font-size:18px;
}
.form-body{
    padding:20px;
}
.form-body input,
.form-body select{
    width:100%;
    padding:8px;
    margin-bottom:12px;
}
.sex{
    margin-top:10px;
}
.form-footer{
    text-align:right;
    padding:15px;
}
.save{
    background:#27ae60;
    color:white;
    border:none;
    padding:8px 14px;
}
.cancel{
    background:#7f8c8d;
    color:white;
    border:none;
    padding:8px 14px;
}
</style>
</head>

<body>

<div class="header">
    <div class="header-left">
        <h1>HR Management</h1>
        <a href="#">Home</a>
        <a href="#">Contact</a>
    </div>
    <div class="header-right">
        <input placeholder="Search...">
        <button>Search</button>
    </div>
</div>

<div class="container">
    <div class="top">
        <h2>Employee</h2>
        <button class="add">+ Add</button>
    </div>

    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th>
            <th>Phone</th><th>Position</th><th>Action</th>
        </tr>
        <tr>
            <td>1</td><td>Fatima Beatriz</td><td>fatima@gmail.com</td>
            <td>0985674321</td><td>Staff</td>
            <td><button class="edit">Edit</button> <button class="delete">Delete</button></td>
        </tr>
        <tr>
            <td>2</td><td>Gabriel Hanna</td><td>gabriel@gmail.com</td>
            <td>035674231</td><td>Staff</td>
            <td><button class="edit">Edit</button> <button class="delete">Delete</button></td>
        </tr>
    </table>
</div>

<div class="form">
    <div class="form-title">New Employee</div>
    <div class="form-body">
        <input placeholder="Name">
        <input placeholder="Email">
        <input placeholder="Phone">
        <select>
            <option>Select Position</option>
            <option>Staff</option>
            <option>Manager</option>
            <option>CEO</option>
        </select>
        <div class="sex">
            <label><input type="radio" name="s"> Male</label>
            <label><input type="radio" name="s"> Female</label>
        </div>
    </div>
    <div class="form-footer">
        <button class="save">Save</button>
        <button class="cancel">Cancel</button>
    </div>
</div>

</body>
</html>
