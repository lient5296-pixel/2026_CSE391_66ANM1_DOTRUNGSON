<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>HR Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
        }

        /* NAVBAR */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .left {
            display: flex;
            align-items: center;
        }

        .navbar .logo {
            font-size: 26px;   /* ðŸ”¥ HR TO */
            font-weight: bold;
            margin-right: 25px;
        }

        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar input {
            padding: 6px;
        }

        /* CONTENT */
        .container {
            background: white;
            margin: 25px;
            padding: 20px;
            border-radius: 4px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 15px;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #f4f4f4;
        }

        .edit {
            background: #f1c40f;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
        }

        .delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
        }

        /* FORM */
        .form-box {
            width: 520px;              /* ðŸ”¥ FORM TO */
            background: white;
            margin: 30px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-header {
            background: #3498db;
            color: white;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
        }

        .form-body {
            padding: 20px;
        }

        .form-body input,
        .form-body select {
            width: 100%;
            margin-bottom: 12px;
            padding: 8px;
            font-size: 15px;
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-group label {
            margin-right: 20px;
        }

        .form-footer {
            text-align: right;
            padding: 15px;
        }

        .save {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
        }

        .cancel {
            background: #7f8c8d;
            color: white;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="left">
        <div class="logo">HR Management</div>
        <a href="#">Home</a>
        <a href="#">Contact</a>
    </div>
    <div>
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
</div>

<!-- TABLE -->
<div class="container">
    <div class="header">
        <h2>Employee</h2>
        <button class="add-btn">+ Add</button>
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Position</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Fatima Beatriz</td>
            <td>fatima@gmail.com</td>
            <td>0985674321</td>
            <td>Staff</td>
            <td>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Gabriel Hanna</td>
            <td>gabriel@gmail.com</td>
            <td>035674231</td>
            <td>Staff</td>
            <td>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </td>
        </tr>
    </table>
</div>

<!-- FORM -->
<div class="form-box">
    <div class="form-header">New Employee</div>
    <div class="form-body">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Phone">

        <select>
            <option>Select Position</option>
            <option>Staff</option>
            <option>Manager</option>
            <option>CEO</option>
        </select>

        <div class="radio-group">
            <label><input type="radio" name="sex"> Male</label>
            <label><input type="radio" name="sex"> Female</label>
        </div>
    </div>
    <div class="form-footer">
        <button class="save">Save</button>
        <button class="cancel">Cancel</button>
    </div>
</div>

</body>
</html>
