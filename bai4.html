<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form class="employee-form">
    <h3>Basic Info</h3>

    <div class="row">
        <label>Employee ID</label>
        <span>9</span>
    </div>

    <div class="row">
        <label>Last Name *</label>
        <input type="text" value="Dodsworth">
    </div>

    <div class="row">
        <label>First Name *</label>
        <input type="text" value="Anne">
    </div>

    <div class="row">
        <label>Gender</label>
        <div class="inline">
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Female</label>
            <label><input type="radio" name="gender"> XXX</label>
            <label><input type="radio" name="gender" checked> ZZZ</label>
        </div>
    </div>

    <div class="row">
        <label>Title</label>
        <input type="text" value="Sales Representative">
    </div>

    <div class="row">
        <label>Suffix</label>
        <input type="text" value="Ms.">
    </div>

    <div class="row">
        <label>BirthDate</label>
        <input type="text" value="1969-07-02 00:00:00">
    </div>

    <div class="row">
        <label>HireDate</label>
        <input type="text" value="1994-11-15 00:00:00">
    </div>

    <div class="row">
        <label>SSN # (if applicable)</label>
        <input type="text">
    </div>

    <div class="row">
        <label>Reports To</label>
        <select>
            <option>Buchanan</option>
        </select>
    </div>

    <h3>Contact Info</h3>

    <div class="row">
        <label>Email</label>
        <input type="email" placeholder="name@example.com">
    </div>

    <div class="row">
        <label>Address</label>
        <input type="text" value="7 Houndstooth Rd.">
    </div>

    <div class="row">
        <label>City</label>
        <input type="text" value="London">
    </div>

    <div class="row">
        <label>Region</label>
        <input type="text">
    </div>

    <div class="row">
        <label>Postal Code</label>
        <input type="text" value="WG2 7LT">
    </div>

    <div class="row">
        <label>Country</label>
        <select>
            <option>Russian Federation</option>
        </select>
    </div>

    <div class="row">
        <label>US Home Phone</label>
        <input type="text" value="(234)234-2342">
    </div>

    <div class="row">
        <label>Photo</label>
        <input type="text" value="EmpID9.bmp">
    </div>

    <h3>Optional Info</h3>

    <div class="row">
        <label>Notes</label>
        <textarea rows="5">
Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German. ZZZ
        </textarea>
    </div>

    <div class="row">
        <label>Preferred Shift</label>
        <div class="inline">
            <label><input type="checkbox"> Regular</label>
            <label><input type="checkbox" checked> Gravy Yard</label>
        </div>
    </div>

    <div class="row">
        <label>Active?</label>
        <input type="checkbox" checked>
    </div>

    <div class="row">
        <label>Are you human?</label>
        <span class="captcha">TIDANO</span>
        <input type="text">
    </div>

    <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </div>
</form>

</body>
</html>
