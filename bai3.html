<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 03 - HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>BÀI TẬP 03: Sử dụng HTML Table</h2>

<table>
    <!-- HÀNG 1 -->
    <tr>
        <th rowspan="3">Student</th>
        <th colspan="4">Exam</th>
        <th colspan="4">2nd Exam</th>
        <th colspan="2" rowspan="2">Final Grade</th>
    </tr>

    <!-- HÀNG 2 -->
    <tr>
        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>
        <th rowspan="2">Grade</th>

        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>
        <th rowspan="2">Grade</th>
    </tr>

    <!-- HÀNG 3 -->
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th colspan="2">NR</th>
        <th colspan="2">R</th>
    </tr>

    <!-- JOHN -->
    <tr>
        <td>80549061</td>
        <td>John</td>
        <td>70%</td>
        <td>100%</td>
        <td>100%</td>
        <td>17.6</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>17.6</td>
        <td>18</td>
    </tr>

    <!-- MARY -->
    <tr>
        <td>80549062</td>
        <td>Mary</td>
        <td>10%</td>
        <td>50%</td>
        <td>50%</td>
        <td>6.8</td>
        <td>100%</td>
        <td>100%</td>
        <td>50%</td>
        <td>16.5</td>
        <td>16.5</td>
        <td>17</td>
    </tr>

    <!-- CLAIRE -->
    <tr>
        <td>80549063</td>
        <td>Claire</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>50%</td>
        <td>50%</td>
        <td>50%</td>
        <td>10.0</td>
        <td>10.0</td>
        <td>10</td>
    </tr>
</table>

</body>
</html>
